<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Google Translate Clone Made By Kausik</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="logo-area">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5f6368" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 8l6 6"></path>
                    <path d="M4 14h6l2-2h-4"></path>
                    <path d="M2 5h12"></path>
                    <path d="M7 2h1"></path>
                    <path d="M22 22l-5-10-5 10"></path>
                    <path d="M14 18h6"></path>
                </svg>
                <span>Google Translate Clone Made By Kausik</span>
            </div>
        </header>



        <div class="google-translate-container">
            <!-- Source Section -->
            <div class="translate-box source-box">
                <div class="box-header">
                    <select id="source-lang" onchange="/* Optional: auto-detect logic */">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="box-content">
                    <textarea id="trans-input" placeholder="Enter text here..."></textarea>
                    <div class="box-controls">
                        <!-- Speaker Button for Source -->
                        <button class="icon-btn" onclick="speakText('trans-input', 'source-lang')" title="Listen">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Target Section -->
            <div class="translate-box target-box">
                <div class="box-header">
                    <select id="trans-lang">
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="mr">Marathi</option>
                        <option value="gu">Gujarati</option>
                        <option value="kn">Kannada</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                    <button id="translate-btn-main" onclick="doTranslate()">Translate</button>
                </div>
                <div class="box-content output-content">
                    <div id="trans-output-text" class="output-text">Translation will appear here...</div>
                    <div class="box-controls">
                        <!-- Speaker Button for Target -->
                        <button class="icon-btn" onclick="speakText('trans-output-text', 'trans-lang', true)"
                            title="Listen">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                            </svg>
                        </button>
                        <!-- Copy Button -->
                        <button class="icon-btn" onclick="copyText('trans-output-text')" title="Copy">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- NEW: Dedicated Text-to-Speech Studio -->
        <div class="card tts-card" style="margin-top: 2rem;">
            <h2 style="color: #1a73e8; font-weight: 700;">Text-to-Speech </h2>
            <div class="input-group">
                <textarea id="tts-input" placeholder="Enter text to convert to speech..."></textarea>
            </div>

            <div class="controls" style="margin-top: 1rem; display: flex; gap: 1rem; align-items: center;">
                <select id="tts-lang-select" style="flex: 1;">
                    <option value="en-US">English (US)</option>
                    <option value="en-IN">English (India)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="bn-IN">Bengali</option>
                    <option value="ta-IN">Tamil</option>
                    <option value="te-IN">Telugu</option>
                    <option value="mr-IN">Marathi</option>
                    <option value="fr-FR">French</option>
                    <option value="es-ES">Spanish</option>
                    <option value="de-DE">German</option>
                    <option value="ja-JP">Japanese</option>
                </select>

                <button onclick="handleTTS('play')" class="action-btn">
                    ▶ Play
                </button>
                <button onclick="handleTTS('download')" class="action-btn secondary">
                    ⬇ Download MP3
                </button>
            </div>
        </div>

        <!-- Hidden audio player for TTS -->
        <audio id="tts-audio" style="display:none;"></audio>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
